<!doctype html>
<html>

<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html,
        body {
            font: 16pt arial;
        }

        #viz {
            width: 1400px;
            height: 700px;   
            font: 22pt arial;
        
        }
         textarea {
            padding: 10px;
            font-size: 14pt;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 800px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14pt;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- FIXME: load from dist -->
    <script src="https://unpkg.com/neovis.js@2.0.2"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/neovis.js@2.0.2/dist/neovis.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        // define config car
        // instantiate nodevis object
        // draw

        var viz;
        //console.log("Starting draw function...");

        function draw() {
            var config = {
                containerId: "viz",
                neo4j: {
                    serverUrl: "neo4j://18.233.10.111:7687",
                    serverUser: "neo4j",
                    serverPassword: "humor-spirals-methods",
                    driverConfig: { 
                        encrypted: "ENCRYPTION_ON",
                        trust: "TRUST_SYSTEM_CA_SIGNED_CERTIFICATES"
                    }   
                },
                labels: {
                    Character: {
                        label: "name",
                        value: "pagerank",
                        group: "community"
                    }
                },
                relationships: {
                    INTERACTS: {
                        value: "weight"
                    }
                },
                initialCypher: "MATCH (n)-[r:INTERACTS]->(m) RETURN n,r,m LIMIT 100"
            };

            viz = new NeoVis.default(config);
            viz.render();
            console.log(viz);

        }
    </script>
</head>

<body onload="draw()">
    <div style="display:flex; 
    justify-content: space-between;
    padding-left:100px; padding-right:100px;
    box-shadow: 2px 1px 2px">
        <img src="image2.png" alt="logo" style="width: 40px;height: 40px;padding-top: 10px;padding-bottom: 10px;">
        <div style="display: flex;">
            <div style="padding: 20px; color: #666; cursor:pointer;">
                A Song of Ice and Fire VIZ
            </div>
        </div>
    </div>
    <div id="viz"></div>


    Cypher query:
    <br>
    <textarea rows="4" cols=50 id="cypher"></textarea><br>
    <input type="submit" value="Submit" id="reload">
    <input type="submit" value="Stabilize" id="stabilize">


</body>

<script>
    $("#reload").click(function () {

        var cypher = $("#cypher").val();

        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();

        }

    });

    $("#stabilize").click(function () {
        viz.stabilize();
    })

</script>

</html>
